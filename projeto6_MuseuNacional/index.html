<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Museu Nascional</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="css/normalize.css">

    <!--Estilo customizado-->
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->
</head>
<body>

    <div id="container"> <!--Inicio container-->
        <header class="header">
            <h1 id="logo"><a href="index.html" target="_self">Museu <span>Nacional</span></a></h1>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="conteudo">
                <div id="capa">
                    <img src="imagens/museu.png" alt="Museu">
                </div>
            </section>
            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="Depoimentos">
                </section>
                <section id="visitas">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="qtd">Número de visitantes :</label>
                            <input type="number" name="qtd" id="qtd" min="1" max="15"><br>
                            <label for="data">Data :</label>
                            <input type="date" name="data" id="data">
                        </fieldset>
                        <input class="botao-visitas" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside>
        </main>
    </div><!--Fim Container-->
    
</body>
</html>
