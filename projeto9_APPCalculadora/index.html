<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="calculadora" class="calc mt-5">
                    <div>
                        <input type="text">
                    </div>
                    <div class="row">
                        <button class="col-9">C</button>
                        <button class="col-3">/</button>
                    </div>
                    <div class="row">
                        <button class="col-3">7</button>
                        <button class="col-3">8</button>
                        <button class="col-3">9</button>
                        <button class="col-3">X</button>
                    </div>
                    <div class="row">
                        <button class="col-3">4</button>
                        <button class="col-3">5</button>
                        <button class="col-3">6</button>
                        <button class="col-3">-</button>
                    </div>
                    <div class="row">
                        <button class="col-3">1</button>
                        <button class="col-3">2</button>
                        <button class="col-3">3</button>
                        <button class="col-3">+</button>
                    </div>
                    <div class="row">
                        <button class="col-3">.</button> 
                        <button class="col-3">0</button>
                        <button class="col-3"></button>
                        <button class="col-3">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
