<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Icones FontAwesome-->
    <script src="https://kit.fontawesome.com/3873a470eb.js" crossorigin="anonymous"></script> 

    <!--Folha de Estilo-->
    <link rel="stylesheet" href="css/style.css">

    <!--Fonts Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">

    <title>Músicas para todos - Spotify</title>
  </head>
  <body>
    
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark   navbar-transparencia">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="imagens/spotify.svg" alt="Spotify-logo" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Premium</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ajuda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Baixar</a>
                        </li>
                        <li class="nav-item  nav-item-divisor"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inscrever-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Entrar</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <section id="principal" class="d-flex"> <!-- section-principal INICIO -->
        <div class="container align-self-center">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div id="carouselBannerPrincipal" class="carousel slide" data-bs-ride="carousel"><!-- Carousel INICIO -->

                        <div class="carousel-inner"><!--Conteudo carousel INICIO -->
                            <div class="carousel-item active"><!-- música-para-todos INICIO -->
                                <h1 class="banner-principal">Música para todos</h1>
                                <a class="btn btn-lg btn-custom btn-roxo" href="#">Aproveite o Spotify free</a>
                                <a class="btn btn-lg btn-custom btn-branco" href="#">Obtenha o Spotify Premium</a>
                            </div><!-- música-para-todos FIM-->
                            <div class="carousel-item"><!-- melhores-radios INICIO -->
                                <h1 class="banner-principal">As melhores rádios</h1>
                                <a class="btn btn-lg btn-custom btn-branco" href="#">
                                    <i class="fas fa-music"></i>
                                    <span>Ouça agora</span>
                                </a>
                            </div><!-- melhores-radios FIM -->
                        </div><!--Conteudo carousel FIM-->

                        <a role="button" class="carousel-control-prev" data-bs-target="#carouselBannerPrincipal" data-bs-slide="prev" href="#carouselBannerPrincipal">
                            <i class="fas fa-chevron-left fa-3x"></i>
                        </a>
                        <a role="button" class="carousel-control-next" data-bs-target="#carouselBannerPrincipal" data-bs-slide="next" href="#carouselBannerPrincipal">
                            <i class="fas fa-chevron-right fa-3x"></i>
                        </a>
                    </div><!-- Carousel FIM -->
                </div>
            </div>
        </div>
    </section><!-- setion-principal FIM -->
    


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
